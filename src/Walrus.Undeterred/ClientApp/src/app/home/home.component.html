<p>Use this page to call the Walrus Undeterred Api, which consumes the Walrus Rouge Api.</p>

<p aria-live="polite">Resonse from Undeterred Api: <strong>{{ undeterredResponse }}</strong></p>

<div *ngIf="disableGet" class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
  <p *ngIf="signalRService.rougeApiretryAttempt > 0"> Trying to tame Rouge Api, attempts: {{signalRService.rougeApiretryAttempt}} </p>
</div>
<br/>
<button class="btn btn-primary" [disabled]="disableGet" (click)="OnGetClick()">Call Undeterred Api</button>
